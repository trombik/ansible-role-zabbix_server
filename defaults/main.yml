---
zabbix_server_user: "{{ __zabbix_server_user }}"
zabbix_server_group: "{{ __zabbix_server_group }}"
zabbix_server_db_dir: "{{ __zabbix_server_db_dir }}"
zabbix_server_service: "{{ __zabbix_server_service }}"
zabbix_server_package: "{{ __zabbix_server_package }}"
zabbix_server_extra_packages: "{{ __zabbix_server_extra_packages }}"
zabbix_server_conf_dir: "{{ __zabbix_server_conf_dir }}"
zabbix_server_conf_file: "{{ zabbix_server_conf_dir }}/zabbix_server.conf"
zabbix_server_flags: ""
zabbix_server_backend_database: postgresql
zabbix_server_backend_database_sql_base_dir: "{{ __zabbix_server_backend_database_sql_base_dir }}"
zabbix_server_backend_database_sql_dir: "{{ zabbix_server_backend_database_sql_base_dir }}/{{ zabbix_server_backend_database }}"
zabbix_server_backend_database_name: zabbix
zabbix_server_backend_database_user: zabbix
zabbix_server_backend_database_host: 127.0.0.1
zabbix_server_backend_database_password: ""
zabbix_server_listen_port: 10051
zabbix_server_api_login_password: ""
zabbix_server_api_login_user: Admin
zabbix_server_api_server_url: http://localhost/zabbix
zabbix_server_users: []
zabbix_server_usergroups: []
zabbix_server_discovery_rules: []
zabbix_server_backend_database_sql_files: "{{ __zabbix_server_backend_database_sql_files }}"
zabbix_server_python_api_package: "{{ __zabbix_server_python_api_package }}"
zabbix_server_log_dir: "{{ __zabbix_server_log_dir }}"
zabbix_server_log_file: "{{ zabbix_server_log_dir }}/zabbix_server.log"
zabbix_server_pid_dir: "{{ __zabbix_server_pid_dir }}"
zabbix_server_pid_file: "{{ zabbix_server_pid_dir }}/zabbix_server.pid"
zabbix_server_socket_dir: "{{ __zabbix_server_socket_dir }}"
zabbix_server_externalscripts_dir: "{{ __zabbix_server_externalscripts_dir }}"
zabbix_server_externalscripts_files: []
zabbix_server_agent_host_name: Zabbix server
zabbix_server_agent_tls_accept: 1
zabbix_server_agent_tls_connect: 1
# possible values for zabbix_server_agent_tls_accept and
# zabbix_server_agent_tls_connect are:
# 1: no encryption
# 2: PSK
# 4: certificate
# you can `OR` multiple values. 3 means `no encryption or PSK`
zabbix_server_x509_cert_dir: "{{ zabbix_server_conf_dir }}/cert"
zabbix_server_x509_certificates: []
zabbix_server_debug: no

# XXX does not work yet
# zabbix_server_agent_tls_psk: ""
# zabbix_server_agent_tls_psk_identity: ""
